<app-navbar></app-navbar>

<div class="container">

  <div class="py-5 text-center">
    <h2>Information about call</h2>
  </div>

  <hr class="featurette-divider">

  <div class="row featurette">
    <div class="col-md-12">
      <h2 class="featurette-heading">Call <span class="text-muted">№ 123465798</span></h2>

      <hr class="mb-4">

      <table class="table table-borderless">
        <tbody *ngIf="call">
        <tr>
          <th>ID</th>
          <!--          <td>123456789</td>-->
          <td>{{call.id}}</td>
        </tr>
        <tr>
          <th>Date and time</th>
          <!--          <td>05.06.2021 15:26</td>-->
          <td>{{call.dateTime}}</td>
        </tr>
        <tr>
          <th>Phone number</th>
          <!--          <td>063 245 98 54</td>-->
          <td>{{call.phoneNumber}}</td>
        </tr>
        <tr>
          <th>Address</th>
          <!--          <td>Nezalezhnosti str. 25, flat 16</td>-->
          <td>{{call.address}}</td>
        </tr>
        <tr>
          <th>Call reason</th>
          <!--          <td>Heart attack</td>-->
          <td>{{call.reason}}</td>
        </tr>
        <tr>
          <th>Patient`s condition</th>
          <!--          <td>unstable</td>-->
          <td>{{call.patientCondition}}</td>
        </tr>
        <tr>
          <th>Crew №</th>
          <!--          <td>123456798</td>-->
          <td>{{call.crew!.tabNumber}}</td>
        </tr>
        <tr>
          <th>Status</th>
          <!--          <td>on the road</td>-->
          <td>{{call.status}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <hr class="featurette-divider">

  <div class="row">
    <div class="col-sm-12 justify-content-center">
      <form class="needs-validation" novalidate>

        <div class="mb-3">
          <label for="call-report">Report</label>
          <textarea class="form-control" id="call-report" [(ngModel)]="call.report" [ngModelOptions]="{standalone: true}" placeholder="" value="" required></textarea>
          <div class="invalid-feedback">
            Report is required.
          </div>
        </div>

        <hr class="mb-4">

        <div class="mb-3">
          <label id="error">{{error}}</label>
        </div>

        <button class="btn btn-primary btn-block" type="submit" (click)="onCloseCall()">Close call</button>
      </form>
    </div>

  </div>
</div>
